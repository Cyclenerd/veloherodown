name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build
    # https://github.com/actions/virtual-environments/
    runs-on: ubuntu-22.04
    steps:

      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      # https://github.com/marketplace/actions/setup-go-environment
      - name: 🔧 Setup go
        uses: actions/setup-go@v5

      - name: 🍳 Build
        run: make

      - name: 🌡️ Test
        run: ./veloherodown --help

      # Upload binaries
      # https://github.com/marketplace/actions/upload-a-build-artifact
      - name: 📤 Upload
        uses: actions/upload-artifact@v4
        with:
          name: veloherodown-artifact
          path: veloherodown-*
          retention-days: 1

  test-linux:
    name: Test Linux
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Download binaries
      # https://github.com/marketplace/actions/download-a-build-artifact
      - name: 📥 Download
        uses: actions/download-artifact@v5
        with:
          name: veloherodown-artifact
      - name: 🌡️ Test
        run: chmod +x veloherodown-linux-x86_64 && ./veloherodown-linux-x86_64 --help

  test-macos:
    name: Test macOS
    needs: build
    runs-on: macos-latest
    steps:
      - name: 📥 Download
        uses: actions/download-artifact@v5
        with:
          name: veloherodown-artifact
      - name: 🌡️ Test
        run: chmod +x veloherodown-macos-x86_64 && ./veloherodown-macos-x86_64 --help

  test-windows:
    name: Test Windows
    needs: build
    runs-on: windows-latest
    steps:
      - name: 📥 Download
        uses: actions/download-artifact@v5
        with:
          name: veloherodown-artifact
      - name: 🌡️ Test
        run: .\veloherodown-windows-x86_64.exe --help

  release:
    name: Release
    needs: [test-linux, test-macos, test-windows]
    runs-on: ubuntu-latest
    steps:
      # Download all artifacts to the current working directory
      - name: 📥 Download gcosts
        uses: actions/download-artifact@v5
        with:
          name: veloherodown-artifact
      # Release, upload files
      # https://github.com/softprops/action-gh-release
      - name: ✨ Release
        uses: softprops/action-gh-release@v2.3.2
        with:
          files: |
            veloherodown-linux-x86_64
            veloherodown-linux-arm64
            veloherodown-macos-x86_64
            veloherodown-macos-arm64
            veloherodown-windows-x86_64.exe
            veloherodown-windows-arm64.exe